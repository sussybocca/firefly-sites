  <meta name="twitter:card" content="summary_large_image">

  <link rel="canonical" href="https://fire-usa.com/">
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      color: white;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 { margin: 5px 0; }
    header h2 { margin: 5px 0; font-weight: normal; font-size: 1.2em; }
    header p { margin-top: 10px; max-width: 600px; }

    #app {
      display: flex;
      flex: 1;
      overflow: hidden;
      margin: 0;
      height: calc(100% - 140px); /* header + footer approx */
    }

    #sidebar {
      width: 280px;
      background: #2d2d2d;
      color: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }

    #file-actions {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 5px;
    }

    #file-actions button {
      flex: 1 1 45%;
      padding: 6px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #file-actions button:hover { background-color: #005f99; }

    #file-tree {
      list-style: none;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }

    #file-tree li {
      padding: 3px 6px;
      cursor: pointer;
      border-radius: 3px;
    }

    #file-tree li:hover { background-color: #444; }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #preview {
      width: 100%;
      height: 250px;
      border: none;
      border-top: 1px solid #ccc;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/FHS.png" alt="FHS Logo" id="logo">
    <h1>FHS â€“ Free Hosting Site</h1>
    <h2>Create and publish websites online in seconds</h2>
    <p>FHS provides a multi-file online code editor, free subdomain, and instant publishing. Start your website today without any cost!</p>
  </header>

  <div id="app">
    <div id="sidebar">
      <div id="file-actions">
        <button id="new-file">New File</button>
        <button id="new-folder">New Folder</button>
        <button id="rename">Rename</button>
        <button id="delete">Delete</button>
        <button id="publish">Publish</button>
      </div>
      <ul id="file-tree"></ul>
    </div>
    <div id="editor-container">
      <div id="editor"></div>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FHS - Free Hosting Site. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
