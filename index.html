<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>FHS - Free Hosting Site & Online Editor</title>
  <meta name="description" content="FHS (Free Hosting Site) lets you create, code, and publish websites online for free. Multi-file online editor with instant publishing under your subdomain.">
  <meta name="keywords" content="FHS, free hosting site, online code editor, publish website, free subdomain, web development, coding online">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://fire-usa.com/">
  <link rel="stylesheet" href="style.css">

  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
    }

    header { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center; 
      padding: 20px; 
      background: #1e1e1e; 
      color: white; 
    }
    header img { width: 120px; height: auto; margin-bottom: 10px; }
    header h1 { margin: 5px 0; }
    header h2 { margin: 5px 0; font-weight: normal; font-size: 1.2em; }
    header p { margin-top: 10px; max-width: 600px; }

    #app { 
      display: flex; 
      flex: 1; 
      margin: 0; 
      overflow: hidden; 
    }

    #sidebar { 
      width: 300px; 
      background-color: #1e1e1e; 
      color: white; 
      display: flex; 
      flex-direction: column; 
    }

    #file-actions { 
      display: flex; 
      flex-wrap: wrap; 
      padding: 10px; 
      gap: 5px; 
    }

    #file-actions button { 
      flex: 1 1 45%; 
      padding: 5px; 
      background-color: #007acc; 
      border: none; 
      color: white; 
      border-radius: 4px; 
      cursor: pointer; 
    }

    #file-actions button:hover { background-color: #005f99; }

    #file-tree { 
      list-style: none; 
      padding: 10px; 
      flex: 1; 
      overflow-y: auto; 
    }

    #file-tree li { padding: 2px 5px; cursor: pointer; }
    #file-tree li:hover { background-color: #333; }

    #editor-container { 
      flex: 1; 
      position: relative; 
      display: flex; 
      flex-direction: column; 
    }

    #editor { 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
    }

    footer { 
      text-align: center; 
      padding: 15px; 
      font-size: 0.9em; 
      color: #666; 
      background: #f0f0f0; 
    }
  </style>
</head>
<body>
  <header>
    <img src="images/FHS.png" alt="FHS Logo" id="logo">
    <h1>FHS â€“ Free Hosting Site</h1>
    <h2>Create and publish websites online in seconds</h2>
    <p>FHS provides a multi-file online code editor, free subdomain, and instant publishing. Start your website today without any cost!</p>
  </header>

  <div id="app">
    <div id="sidebar">
      <div id="file-actions">
        <button id="new-file">New File</button>
        <button id="new-folder">New Folder</button>
        <button id="rename">Rename</button>
        <button id="delete">Delete</button>
        <button id="publish">Publish</button>
      </div>
      <ul id="file-tree"></ul>
    </div>
    <div id="editor-container">
      <div id="editor"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FHS - Free Hosting Site. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
